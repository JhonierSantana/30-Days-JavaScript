<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Planet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculate a weight of an object on a planet</h1>
    <div id="weightForm">
      <input
        type="number"
        id="weight"
        step="0.01"
        min="0"
        required
        placeholder="Mass in Kilogram"
      />
      <select id="planet" title="Selecciona un planeta">
        <option value="0.38" data-image="images/mercurio.jpg">Mercury</option>
        <option value="0.91" data-image="images/venus.jpg">Venus</option>
        <option value="0.38" data-image="images/mars.webp">Mars</option>
        <option value="2.34" data-image="images/jupiter.jpg">Jupiter</option>
        <option value="0.93" data-image="images/saturno.jpg">Saturn</option>
        <option value="0.89" data-image="images/uranus.jpg">Uranus</option>
        <option value="1.13" data-image="images/neptune.jpg">Neptune</option>
      </select>
      <button onclick="showSelectedPlanetImage()">Calculate</button>
    </div>
    <div id="planetResultContainer" style="display: none">
      <div id="planetInfo">
        <img id="selectedPlanetImage" src="" alt="Planeta Seleccionado" />
        <p id="resultText"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
